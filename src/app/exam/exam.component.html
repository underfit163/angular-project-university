<div class="container">
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openAddDataDialog()"
            class="table-button" *ngIf="role?.toUpperCase()==='ROLE_ADMIN'">
      Добавить
    </button>
    <button mat-raised-button color="accent"
            [disabled]="selection.isEmpty() || !dataSource.data.length" (click)="openUpdateDataDialog()"
            class="table-button" *ngIf="role?.toUpperCase()==='ROLE_ADMIN'">
      Изменить
    </button>
    <button mat-raised-button color="warn"
            [disabled]="selection.isEmpty() || !dataSource.data.length" (click)="openDeleteDataDialog()"
            class="table-button" *ngIf="role?.toUpperCase()==='ROLE_ADMIN'">
      Удалить
    </button>
    <button mat-raised-button color="basic"
            [disabled]="selection.isEmpty() || !dataSource.data.length" (click)="openMarksDataDialog()"
            class="table-button">
      Посмотреть оценки
    </button>
  </div>
  <mat-form-field>
    <mat-label>Фильтрация</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Введите что нибудь..." #input>
  </mat-form-field>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th class="min-call" mat-header-cell *matHeaderCellDef></th>
        <td class="min-call" mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="passtype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Сортировка по типу">Тип
        </th>
        <td mat-cell *matCellDef="let element">{{element.passtype}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container  matColumnDef="totalhours">
        <th class="min-call" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Сортировка по часам">Количество часов
        </th>
        <td class="min-call" mat-cell *matCellDef="let element">{{element.totalhours}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="semester">
        <th class="min-call" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Сортировка по семестру">Семестр
        </th>
        <td class="min-call" mat-cell *matCellDef="let element">{{element.semester}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="subjectidfk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Сортировка по предмету">Предмет
        </th>
        <td mat-cell *matCellDef="let element">{{element.subjectidfk | subjectPipe:subjects}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="teacheridfk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Сортировка по преподавателю">Преподаватель
        </th>
        <td mat-cell *matCellDef="let element">{{element.teacheridfk | teacherPipe:teachers}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">Данные по запросу "{{input.value}}" не найдены</td>
      </tr>
    </table>
    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Выберите страницу">
    </mat-paginator>
  </div>
</div>

<div class="container">
  <div class="button-container" *ngIf="role?.toUpperCase()==='ROLE_ADMIN'">
    <button mat-raised-button color="primary"
            [disabled]="!dataSource.data.length" (click)="openAddDataDialog()" class="table-button">
      Добавить
    </button>
    <button mat-raised-button color="accent"
            [disabled]="selection.isEmpty() || !dataSource.data.length" (click)="openUpdateDataDialog()"
            class="table-button">
      Изменить
    </button>
    <button mat-raised-button color="warn"
            [disabled]="selection.isEmpty() || !dataSource.data.length" (click)="openDeleteDataDialog()"
            class="table-button">
      Удалить
    </button>
  </div>
  <mat-form-field>
    <mat-label>Фильтрация</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Введите что нибудь..." #input>
  </mat-form-field>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th class="select-table-box" mat-header-cell *matHeaderCellDef></th>
        <td class="select-table-box" mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="subjectname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Сортировка по названию">Название
          предмета
        </th>
        <td mat-cell *matCellDef="let element">{{element.subjectname}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Данные по запросу "{{input.value}}" не найдены</td>
      </tr>
    </table>
    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Выберите страницу периодических элементов">
    </mat-paginator>
  </div>
</div>

<mat-card>
  <mat-card-title>Регистрация</mat-card-title>
  <mat-card-content>
    <form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Логин:</mat-label>
          <input matInput type="login" formControlName="login" placeholder="Твой логин">
          <mat-icon matSuffix></mat-icon>
          <mat-hint>Введите логин</mat-hint>
          <mat-error *ngIf="form.controls['login'].errors?.['required']">Логин обязателен</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Почта:</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Твоя почта">
          <mat-icon matSuffix>mail_outline</mat-icon>
          <mat-hint>Введите почту</mat-hint>
          <mat-error *ngIf="form.controls['email'].errors?.['required']">Почта обязательна</mat-error>
          <mat-error *ngIf="form.controls['email'].errors?.['email']">Почта не валидна</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Пароль:</mat-label>
          <input matInput [type]="flag ? 'password' : 'text'" placeholder="Твой пароль"
                 formControlName="password">
          <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
          <mat-hint>Введите пароль</mat-hint>
          <mat-error *ngIf="form.controls['password'].errors?.['required']">Пароль обязателен</mat-error>
          <mat-error *ngIf="form.controls['password'].errors?.['minlength']">
            Введите минимум 6 символов
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Зарегистрироваться</button>
      </div>
      <mat-card-footer *ngIf="f.submitted &&isSignUpFailed" class="alert alert-warning" role="alert">
        Ошибка регистрации. {{errorMessage}}
      </mat-card-footer>
      <mat-card-footer *ngIf="isSuccessful" class="alert alert-success" role="alert">
        Успешная регистрация!
      </mat-card-footer>
    </form>
  </mat-card-content>

</mat-card>
